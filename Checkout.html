<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Katobuilds - Checkout</title>
    <link rel="stylesheet" href="Checkout.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/Kato Build Logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/Kato Build Logo.png">
</head>
<body>
 <div class="checkout-container">
    <h2>Checkout</h2>
    <div class="checkout-grid">
        <div id="checkout-summary">
            <h2>Order Summary</h2>
            <ul id="summary-items"></ul>
            <p id="summary-total">Total: ₱0</p>
            <button class="back-btn" onclick="window.location.href='shop.html'">
                ← Back to Shop
            </button>
        </div>
        <form id="checkout-form">
            <h3>Billing Information</h3>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" required>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="address">Address</label>
            <input type="text" id="address" required>
            <label for="city">City</label>
            <input type="text" id="city" required>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" required>
            <label for="card">Card Number</label>
            <input type="text" id="card" placeholder="1234 5678 9012 3456" required>
            <label for="exp">Expiry Date</label>
            <input type="month" id="exp" required>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" required>
            <button type="submit" class="btn" id="place-order">Place Order</button>
        </form>
    </div>
</div>
<script src="Checkout.js"></script>
</body>
</html>
