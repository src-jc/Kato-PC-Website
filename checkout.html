<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kato Builds - Checkout</title>
    <link rel="stylesheet" href="checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/Kato_pc.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/Kato_pc.png">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="Images/Kato_pc.png" alt="Kato Builds Logo">
            <span class="site-title">Kato PC</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="guide.html">Documentation</a></li>
        </ul>
    </nav>
    <div class="checkout-container">
        <div class="checkout-header">
            <h1>Secure Checkout</h1>
            <p>Complete your purchase securely</p>
        </div>
        <div class="checkout-grid">
            <div class="summary-section">
                <div id="checkout-summary">
                    <h2>Order Summary</h2>
                    <ul id="summary-items"></ul>
                    <div class="total-section">
                        <p id="summary-total">Total: ₱0</p>
                    </div>
                    <button class="back-btn" onclick="window.location.href='shop.html'">
                        ← Back to Shop
                    </button>
                </div>
            </div>
            <div class="form-section">
                <form id="checkout-form">
                    <h3>Billing Information</h3>
                    
                    <div class="form-group">
                        <label for="fullname">Full Name *</label>
                        <input type="text" id="fullname" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" placeholder="john@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Street Address *</label>
                        <input type="text" id="address" placeholder="123 Main Street" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" placeholder="Manila" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">Zip Code *</label>
                            <input type="text" id="zip" placeholder="1000" required>
                        </div>
                    </div>
                    <h3 class="payment-title">Payment Details</h3>
                    <div class="payment-cards">
                        <img src="Images/Visa_Inc._logo.png" alt="Visa" class="card-logo">
                        <img src="Images/Mastercard-logo.png" alt="Mastercard" class="card-logo">
                        <img src="Images/American-Express-Logo.png" alt="American Express" class="card-logo">
                    </div>
                    <div class="form-group">
                        <label for="card">Card Number *</label>
                        <input type="text" id="card" placeholder="1234 5678 9012 3456" maxlength="19" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="exp">Expiry Date *</label>
                            <input type="month" id="exp" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV *</label>
                            <input type="text" id="cvv" placeholder="123" maxlength="4" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-place-order" id="place-order">
                        <span class="btn-text">Place Order</span>
                        <span class="btn-icon">→</span>
                    </button>
                    <div class="secure-notice">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Your payment information is secure and encrypted
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Kato PC. All rights reserved.</p>
    </footer>
    <script src="checkout.js"></script>
</body>
</html>
